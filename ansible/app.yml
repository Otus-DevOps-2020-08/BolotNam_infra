- name: Configure App
  hosts: app
  become: true
  vars:
   db_host: 10.130.0.19
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Add unit file for Puma
      become: true
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/ubuntu/db_config
        owner: ubuntu
        group: ubuntu

    - name: enable puma
      become: true
      systemd: name=puma enabled=yes

  handlers:
  - name: reload puma
    become: true
    systemd: name=puma state=restarted
